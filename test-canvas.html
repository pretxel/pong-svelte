<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            font-family: system-ui;
        }
        
        #gameCanvas {
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
            background: #0c0f13;
            cursor: pointer;
            min-width: 480px;
            min-height: 320px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: block;
            margin: 20px auto;
        }
        
        .info {
            color: white;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üèì Pong Canvas Test</h1>
        <p>Testing canvas rendering...</p>
    </div>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    
    <div class="info">
        <p id="status">Initializing...</p>
    </div>

    <script>
        // Game configuration
        const GAME_CONFIG = {
            DEFAULT_WIDTH: 800,
            DEFAULT_HEIGHT: 500,
            PADDLE_WIDTH: 12,
            PADDLE_HEIGHT_RATIO: 0.18,
            PADDLE_MARGIN: 20,
            BALL_SIZE: 10,
            NET_SEGMENT_HEIGHT: 14,
            COLORS: {
                background: '#0c0f13',
                net: '#2e3440',
                paddle: '#e5e9f0',
                ball: '#e5e9f0',
                score: '#e5e9f0'
            }
        };

        // Initialize canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        // Game state
        const gameState = {
            canvas: { width: 800, height: 500 },
            paddles: {
                left: { y: 200, height: 90 },
                right: { y: 200, height: 90 }
            },
            ball: { x: 400, y: 250 },
            scores: { left: 0, right: 2 }
        };

        function drawNet() {
            ctx.save();
            ctx.globalAlpha = 0.6;
            ctx.fillStyle = GAME_CONFIG.COLORS.net;
            
            for (let y = 0; y < gameState.canvas.height; y += GAME_CONFIG.NET_SEGMENT_HEIGHT * 2) {
                ctx.fillRect(gameState.canvas.width / 2 - 1, y, 2, GAME_CONFIG.NET_SEGMENT_HEIGHT);
            }
            
            ctx.restore();
        }

        function drawPaddles() {
            ctx.fillStyle = GAME_CONFIG.COLORS.paddle;
            
            // Left paddle
            ctx.fillRect(
                GAME_CONFIG.PADDLE_MARGIN,
                gameState.paddles.left.y,
                GAME_CONFIG.PADDLE_WIDTH,
                gameState.paddles.left.height
            );
            
            // Right paddle
            ctx.fillRect(
                gameState.canvas.width - GAME_CONFIG.PADDLE_MARGIN - GAME_CONFIG.PADDLE_WIDTH,
                gameState.paddles.right.y,
                GAME_CONFIG.PADDLE_WIDTH,
                gameState.paddles.right.height
            );
        }

        function drawBall() {
            ctx.fillStyle = GAME_CONFIG.COLORS.ball;
            const ballRadius = GAME_CONFIG.BALL_SIZE / 2;
            ctx.fillRect(
                gameState.ball.x - ballRadius,
                gameState.ball.y - ballRadius,
                GAME_CONFIG.BALL_SIZE,
                GAME_CONFIG.BALL_SIZE
            );
        }

        function drawScore() {
            ctx.font = 'bold 42px system-ui';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillStyle = GAME_CONFIG.COLORS.score;
            
            ctx.fillText(`${gameState.scores.left}`, gameState.canvas.width * 0.25, 18);
            ctx.fillText(`${gameState.scores.right}`, gameState.canvas.width * 0.75, 18);
        }

        function render() {
            try {
                // Clear background
                ctx.fillStyle = GAME_CONFIG.COLORS.background;
                ctx.fillRect(0, 0, gameState.canvas.width, gameState.canvas.height);
                
                // Draw game elements
                drawNet();
                drawPaddles();
                drawBall();
                drawScore();
                
                status.textContent = 'Canvas rendering successfully! ‚úÖ';
                status.style.color = '#4ade80';
            } catch (error) {
                console.error('Render error:', error);
                status.textContent = `Render error: ${error.message}`;
                status.style.color = '#ef4444';
            }
        }

        // Test rendering
        if (ctx) {
            status.textContent = 'Canvas context acquired, testing render...';
            setTimeout(render, 100);
            
            // Animate ball for testing
            setInterval(() => {
                gameState.ball.x = 400 + Math.sin(Date.now() * 0.001) * 200;
                render();
            }, 16);
        } else {
            status.textContent = 'Failed to get canvas context ‚ùå';
            status.style.color = '#ef4444';
        }
    </script>
</body>
</html>
