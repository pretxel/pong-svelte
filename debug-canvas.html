<!DOCTYPE html>
<html>
<head>
    <title>Canvas Debug</title>
    <style>
        body { margin: 0; padding: 20px; background: #1e3a8a; }
        canvas { border: 2px solid red; background: #0c0f13; }
        .info { color: white; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="info">Canvas Debug Test</div>
    <canvas id="test" width="800" height="500"></canvas>
    <div class="info" id="status">Testing...</div>
    
    <script>
        const canvas = document.getElementById('test');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        
        if (!ctx) {
            status.textContent = 'Failed to get canvas context!';
            status.style.color = 'red';
        } else {
            // Draw a simple test pattern
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(0, 0, 800, 500);
            
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(50, 50, 100, 100);
            
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(350, 200, 100, 100);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Arial';
            ctx.fillText('Canvas is working!', 250, 250);
            
            status.textContent = 'Canvas rendered successfully!';
            status.style.color = 'lime';
        }
    </script>
</body>
</html>
